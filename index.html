    <style>
      /* Critical CSS to prevent layout shifts and improve LCP */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        font-size: 16px;
        -webkit-font-smoothing: antialiased;

      #root {
        width: 100%;

        min-height: 100vh;
        min-height: 100dvh;
      }
      
      * {
        box-sizing: border-box;
      }
      
      /* Prevent any initial scaling or layout shifts */
      .main-layout {
        contain: layout style;
        transform: none;
        width: 100%;
        max-width: 100vw;
      }
      
      .feed-content {
        contain: layout style;
        transform: none;
        width: 100%;
        max-width: 100vw;
      }
      
      /* Ensure all containers respect viewport bounds */
      body * {
        max-width: 100vw;
      }
      
      /* Font display optimization for faster text rendering */
      @font-face {
        font-family: 'Cinzel-fallback';
        src: local('Georgia'), local('Times New Roman');
        font-display: swap;
        ascent-override: 90%;
        descent-override: 20%;

    <script>

          if (path === '/marketplace' || path === '/marketplace/') {
            document.body.classList.add('marketplace-bg');
          }
        } catch (e) {}
      })();
    </script>

</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Boot failsafe: if React doesn’t mount, auto-refresh once with cache-buster and remove itself when app mounts -->
    <script>
      (function () {
        try {
          var BOOT_TIMEOUT_MS = 12000; // wait longer on slow networks
          var POLL_MS = 250;
          function removeFailsafeUI() {
            var el = document.getElementById('boot-failsafe');
            if (el && el.parentNode) el.parentNode.removeChild(el);
          }
          function addFailsafeUI(msg) {
            if (document.getElementById('boot-failsafe')) return;
            var el = document.createElement('div');
            el.id = 'boot-failsafe';
            el.style.cssText = 'position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#ffffff;color:#111;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;z-index:2147483647';
            el.innerHTML = '<div style="max-width:680px;padding:24px;text-align:center">\
              <h1 style="margin:0 0 12px;font-size:22px">Refreshing the app…</h1>\
              <p style="margin:0 0 16px;font-size:14px;opacity:.8">' + (msg || 'We\'re updating your app. If it stays blank, a cached file may be stuck.') + '</p>\
              <button id="boot-reload" style="padding:10px 16px;border-radius:8px;border:1px solid #e5e7eb;background:#e11d48;color:#fff;cursor:pointer">Reload now</button>\
            </div>';
            document.body.appendChild(el);
            var btn = document.getElementById('boot-reload');
            if (btn) btn.onclick = function () {
              try {
                var url = new URL(window.location.href);
                url.searchParams.set('v', Date.now().toString());
                sessionStorage.setItem('bootRefreshedOnce', '1');
                window.location.replace(url.toString());
              } catch (e) { window.location.reload(); }
            };
          }
          // Remove overlay when the app announces it mounted
          window.addEventListener('app:mounted', removeFailsafeUI, { once: true });
          // Poll for mount
          var started = Date.now();
          var poll = setInterval(function () {
            if ((window).__APP_MOUNTED__) {
              clearInterval(poll);
              removeFailsafeUI();
              return;
            }
            if (Date.now() - started > BOOT_TIMEOUT_MS) {
              clearInterval(poll);
              var already = sessionStorage.getItem('bootRefreshedOnce') === '1';
              addFailsafeUI(already ? 'If this persists, click Reload to clear your cache.' : 'Auto-refreshing to clear possible cached files…');
              if (!already) {
                try {
                  var url = new URL(window.location.href);
                  url.searchParams.set('v', Date.now().toString());
                  sessionStorage.setItem('bootRefreshedOnce', '1');
                  window.location.replace(url.toString());
                } catch (e) { window.location.reload(); }
              }
            }
          }, POLL_MS);
        } catch (e) {}
      })();
    </script>
