<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>Shqipet - Connect with friends and the world around you</title>
    <meta name="description" content="Shqipet is a social media platform that helps you connect with friends, family and communities of people who share your interests.">
    <meta name="author" content="Shqipet" />
    <meta name="google-site-verification" content="googleeceaa7f10f975bf6" />
    
    <!-- Custom favicon -->
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <link rel="icon" sizes="16x16" href="/favicon.png" type="image/png">
    <link rel="icon" sizes="32x32" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
    <link rel="mask-icon" href="/favicon.png" color="#C1272D">
    
    <!-- DSEG seven/14-segment fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dseg@0.46/css/dseg.css">

    
    
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/DvhUwi36RKbc14IdrOQJbhl9VO23/social-images/social-1761230493980-ChatGPT Image Jul 1, 2025, 04_20_17 PM.png">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@shqipet" />
    <meta name="twitter:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/DvhUwi36RKbc14IdrOQJbhl9VO23/social-images/social-1761230493980-ChatGPT Image Jul 1, 2025, 04_20_17 PM.png">
    
    <style>
      /* Critical CSS to prevent layout shifts */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      * {
        box-sizing: border-box;
      }
      
      /* Prevent any initial scaling or layout shifts */
      .main-layout {
        contain: layout style;
        transform: none;
        width: 100%;
        max-width: 100vw;
      }
      
      .feed-content {
        contain: layout style;
        transform: none;
        width: 100%;
        max-width: 100vw;
      }
      
      /* Ensure all containers respect viewport bounds */
      body * {
        max-width: 100vw;
      }
    </style>
    <!-- Preload marketplace wallpaper for instant paint -->
    <link rel="preload" as="image" href="/marketplace-wallpaper.jpg" fetchpriority="high" />

    <style>
      /* Ensure wallpaper shows before React mounts on first paint for /marketplace */
      body.marketplace-bg {
        background-image: url('/marketplace-wallpaper.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>

    <script>
      // Add wallpaper class before React renders if landing on /marketplace
      (function() {
        try {
          var path = window.location.pathname;
          if (path === '/marketplace' || path === '/marketplace/') {
            document.body.classList.add('marketplace-bg');
          }
        } catch (e) {}
      })();
    </script>
    
  
  
  
  <meta property="og:title" content="Shqipet - Connect with friends and the world around you">
  <meta name="twitter:title" content="Shqipet - Connect with friends and the world around you">
  <meta property="og:description" content="Shqipet is a social media platform that helps you connect with friends, family and communities of people who share your interests.">
  <meta name="twitter:description" content="Shqipet is a social media platform that helps you connect with friends, family and communities of people who share your interests.">
</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
